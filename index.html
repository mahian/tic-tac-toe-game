<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic tac toe</h1>
        <p id="status-bar"></p>
        <div class="players">
            <div id="one" class="player">
                <img src="images/User_icon.png" alt="">
                <span>player x</span>
            </div>
            <div></div>
        </div>
        <div class="game-container">
            <div class="graph bl-none bt-none"></div>
            <div class="graph bt-none"></div>
            <div class="graph bt-none br-none"></div>
            <div class="graph bl-none"></div>
            <div class="graph"></div>
            <div class="graph br-none"></div>
            <div class="graph bl-none bb-none"></div>
            <div class="graph bb-none"></div>
            <div class="graph bb-none br-none"></div>
        </div>
        <div class="players">
            <div></div>
            <div id="two" class="player">
                <img src="images/User_icon.png" alt="">
                <span>player o</span>
            </div>
        </div>
        <div class="modal">
            <div class="modal-box">
                <h3 id="won">x won</h3>
                <button class="reset-btn" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="btn-container">
            <button class="reset-btn" onclick="reset()">reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
